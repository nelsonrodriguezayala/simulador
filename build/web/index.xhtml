<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
            <div class="row">
                <label for="txtMonto">Monto</label>
                <h:inputText id="txtMonto" value="#{newJSFManagedBean.monto}" class="form-control"></h:inputText>
            </div>
            <div class="row">
                <label for="txtPlazo">Plazo</label>
                <h:inputText id="txtPlazo" value="#{newJSFManagedBean.plazo}" class="form-control"></h:inputText>
            </div>
            <div class="row">
                <label for="txtInteres">Interes</label>
                <h:inputText id="txtInteres" value="#{newJSFManagedBean.interes}" class="form-control"></h:inputText>
            </div>
            <div class="row">
                <h:commandButton id="btnCalcular" value="Calcular" class="btn btn-success" action="#{newJSFManagedBean.calcularCuota()}"></h:commandButton>
            </div>
            
            <br></br>
            
            <div>
                <h:dataTable id="tabla" value="#{newJSFManagedBean.lista}" var="meses">
                    <h:column>
                        <f:facet name="header">Mes</f:facet>
                        #{meses.mes}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Saldo Inicial</f:facet>
                        #{meses.saldoInicial}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Cuota</f:facet>
                        #{meses.cuota}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Intereses</f:facet>
                        #{meses.intereses}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Capital</f:facet>
                        #{meses.capital}
                    </h:column> 
                     <h:column>
                        <f:facet name="header">Saldo Final</f:facet>
                        #{meses.saldoFinal}
                    </h:column>
                    
                </h:dataTable>
            </div>
            </h:form>
        </div>
    </h:body>
</html>
